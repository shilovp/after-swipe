<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Stencil: Swipe component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">
  <script type="module" src="/build/after-swipe.esm.js"></script>
</head>

<body>
  <div class="container">
    <after-swipe id="sw"></after-swipe>
  </div>
</body>

<script>
  const el = document.getElementById('sw');

  var options = { "theme": "aqua", "currency": "us-dollar", "prices": [10, 15, 22, 25, 50, 55, 125, 200, 375, 500, 1500], "currentChoice": 55 }

  el.setAttribute("options", JSON.stringify(options));

  el.addEventListener("onPriceAccepted", (e) => {
    console.log(e);
    options.currentChoice = e.detail;  // the value of an output event from component
    console.log(options);
    el.setAttribute("options", JSON.stringify(options));
  });
</script>
<style>
  body {
    font-family: 'Roboto Mono', monospace;
  }

  .container {
    width: 44%;
    margin-inline: auto;
    display: block;
  }
</style>

</html>
